<header class="nav-container">
  <div class="navbar">
    <div class="logo-container">
      <img
        src="../../../assets/images/flight-logo.png"
        alt="logo"
        class="flight-logo"
      />
      <span class="flight-logo-text">Cruzer Airlines</span>
    </div>
    <nav class="nav-links-container">
      <a
        [ngClass]="activeLink === '' ? 'active-link' : 'links'"
        (click)="handleNavigation('')"
        >Home
        <span [ngClass]="activeLink === '' ? 'active-bar' : ''"></span>
      </a>
      <a
        [ngClass]="activeLink === 'flights' ? 'active-link' : 'links'"
        routerLink="/flights"
        (click)="handleNavigation('flights')"
        >Flights
        <span [ngClass]="activeLink === 'flights' ? 'active-bar' : ''"></span>
      </a>
      <a
        [ngClass]="activeLink === 'about' ? 'active-link' : 'links'"
        (click)="handleNavigation('about')"
        >About
        <span [ngClass]="activeLink === 'about' ? 'active-bar' : ''"></span>
      </a>
    </nav>
    <div class="roles-container">
      <div
        *ngIf="isLoggedIn"
        appClickOutside
        (appClickOutside)="showRole = false"
      >
        <img
          [src]="getImageSrc()"
          alt="role"
          class="roles-img"
          (click)="showRoles()"
        />

        <div *ngIf="showRole">
          <div class="role-wrapper-container">
            <div class="role-wrapper">
              <div class="role-options">
                <span
                  [ngClass]="role === 'staff' ? 'role active' : 'role'"
                  (click)="updateRole('staff')"
                >
                  Staff
                </span>
                <span
                  [ngClass]="role === 'admin' ? 'role active' : 'role'"
                  (click)="updateRole('admin')"
                >
                  Admin
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="!isLoggedIn">
        <button class="login-button">
          <img
            class="google-logo"
            alt="google-logo"
            src="../../../assets/images/google-logo.png"
          />
          <span class="google-logo-text">Sign in</span>
        </button>
      </div>
    </div>
  </div>
</header>
